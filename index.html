<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header bg-desktop">
        <img src="/images/logo.svg" alt="Base Apparel logo" />
      </header>

      <div class="hero"></div>

      <main class="content bg-desktop">
        <h1 class="title"><span class="highlight">We're</span> coming soon</h1>

        <p class="info">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="signup" action="">
          <div class="input-wrapper">
            <input
              class="email"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
            />

            <div class="indicator"></div>

            <button class="submit" type="submit">
              <img src="/images/icon-arrow.svg" alt="" />
            </button>
          </div>

          <p class="error-message">Please provide a valid email</p>
        </form>
      </main>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
